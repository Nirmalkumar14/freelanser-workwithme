<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
    <link rel="stylesheet" href="stylesign.css">
    <script src="https://kit.fontawesome.com/624dc5a0b4.js" crossorigin="anonymous"></script>
</head>
<body>

       <div class="form-box">
        <h1 id="title">Login</h1>
          <form id="form" action="" method="get">
            <div class="Input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                     <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <span class="s2" id="email_error"></span>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                     <input type="password" id="password" name="password" placeholder="password">
                    </div>
                    <span class="s3" id="password_error"></span>
                <p >Forget password <a href="#">Click Here</a></p>
            </div>
                    <div class="btn-field">
                <button type="submit" class="submits">Login</button>
            </div>
          </form>
       </div> 
    </div>
    <script>

const form = document.getElementById('form');
const email = document.getElementById('email');
const password = document.getElementById('password');
const email_error = document.getElementById("email_error");
const password_error = document.getElementById("password_error");

form.addEventListener('submit',(e) => {

   var email_chech =/^([A-Za-z0-9_\-\.])+\@([A-za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

          if(!email.value.match(email_chech))
          {
            e.preventDefault();
            email_error.innerHTML = "*valid email is required"
        }
        else{
              email_error.innerHTML = ""

          }

          if(password.value.length <=8){
            e.preventDefault();
            password_error.innerHTML = "*password required atleast 8 characters"
        } 
        else{
           password_error.innerHTML = ""

       }   

})

    </script>
</body>
</html>
